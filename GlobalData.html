<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Chart JS-->
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <!--CSS BOOTSTRAP FRAMEWORK-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--BOXICONS LINK-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <!--Local Style Sheet-->
    <link rel="stylesheet" href="styles-GlobalData.css">
  <title>Global Data</title>
</head>

<body>
  <p id = "title">
    <i class='bx bx-globe' id = "sub-title-icon"></i>
    Global Data
  </p>
  <div id="sub-title-wrapper">
    <div id = "global-heading">Statistics: Global</div>
  
    <div class="dropdown" id="time-selector">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10px">
        All Time Data
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">All Time Data</button>
        <button class="dropdown-item" type="button">Today's Data</button>
      </div>
    </div>
  </div>







  <div class="row m-3">

    <div class="col-md-4 mb-3">
      <div class="card">
          <div class="card-body">
            <!--
              <p class="description">Total Confirmed</p>
              <p class="card-text" id = "total-cases" >------</p>
            -->
            <p class="description">Total Active Cases</p>
            <p class="card-text" id = "active-cases">-------</p>
            <p class="card-text" id = "active-cases-frac">----</p>
            
          </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <p class="description">Total Deaths</p>
          <p class="card-text" id = "total-deaths">------</p>
          <p class="card-text" id="total-deaths-frac">----</p>
          
          
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card" id="recovered">
        <div class="card-body">
          <p class="description">Total Recovered</p>
          <p class="card-text" id = "total-recovered">------</p>
          <p class="card-text" id="total-recovered-frac">----</p>
        </div>
      </div>
    </div>
  </div>


  <!--LOWER CONTENT-->
  <div id="lower-container">
    <div class="row mb-3 ml-3 mr-3" id = "lower">
      <div class="col-md-5" id= "pi">
        <div class="card" id="pi-card">
              <canvas id="pi-chart"></canvas>
        </div>
      </div>
      
      <div class="col-md-7" id="lower-stats">
        <div class="card mb-4" id = "total-cases-card">
            <div class="card-body" id = "cases-card-body">
            <p class="description">Total Confirmed Cases</p>
            <p class="card-text" id = "total-cases">------</p>
            </div> 
        </div>  
        
        <div class="card" id="worst-countries-card">
          <canvas id='epicenter-countries'></canvas>
        </div>
      </div>
    </div>
  </div>




  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.js"   integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="   crossorigin="anonymous"></script>
  <!--popper.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!--Bootstrap JS-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src = "appGlobalData.js"></script>
</body>
</html>
